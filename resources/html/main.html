<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="../css/reset.css">

</head>

<body>

    <header class="header">
        <div class="header__left">
            <button class="header__btn all-menu" title="전체메뉴"></button>

            <button class="header__btn shopping-cart" title="네이버 장바구니"></button>
        </div>
        <div class="header__right">
            <button class="header__btn talk" title="네이버 톡"></button>

    <main class="main">
        <div class="main-search">
            <h1 class="main-search__logo"></h1>
            <input type="text" class="main-search__input">
            <button class="main-search-tool-btn"></button>
