<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../scss/common.css">
    <link rel="stylesheet" href="../scss/main.css">
    <script  src="../js/main.js"></script>
</head>

<body>

    <header class="header">
        <div class="header__left">
            <button class="header__btn all-menu" title="전체메뉴"></button>
            <a href="javascript:void(0)" class="header__btn pay" title="네이버 페이"></a>
            <a href="javascript:void(0)" class="header__btn shopping-cart" title="네이버 장바구니"></a>
        </div>
        <div class="header__right">
            <a href="javascript:void(0)" class="header__btn talk" title="네이버 톡"></a>
            <a href="javascript:void(0)" class="header__btn notice" title="네이버 알림"></a>
            <a href="javascript:void(0)" class="header__btn my" title="네이버 내정보"></a>
        </div>
        <div class="header-search-stage">
            <div class="header-search-wrap">
                <button class="header__btn header-search__btn back" title="뒤로가기"></button>
                <input class="header-search__input" type="text" name="" id="" placeholder="검색어를 입력해주세요.">
                <button class="header__btn header-search__btn search" title=""></button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-search">
            <div class="main-search-box">
                <h1 class="main-search__logo"></h1>
                <input type="text" class="main-search__input" placeholder="검색어를 입력해주세요.">
                <button class="main-search-tool-btn"></button>
            </div>
        </div>
        <div class="main-link-stage">
            <a href="javascript:void" class="main-link">
                <img class="main-link__img" src="../images/main/icon-main-1.png" alt="">
                <p class="main-link__tit">뉴스판</p>
            </a>
            <a href="javascript:void" class="main-link">
                <img class="main-link__img" src="../images/main/icon-main-2.png" alt="">
                <p class="main-link__tit">스토어</p>
            </a>
            <a href="javascript:void" class="main-link">
                <img class="main-link__img" src="../images/main/icon-main-3.png" alt="">
                <p class="main-link__tit">경제판</p>
            </a>
            <a href="javascript:void" class="main-link">
                <img class="main-link__img" src="../images/main/icon-main-4.png" alt="">
                <p class="main-link__tit">클립판</p>
            </a>
            <a href="javascript:void" class="main-link">
                <img class="main-link__img" src="../images/main/icon-main-5.png" alt="">
                <p class="main-link__tit">메일</p>
            </a>
            <a href="javascript:void" class="main-link">
                <img class="main-link__img" src="../images/main/icon-main-6.png" alt="">
                <p class="main-link__tit">카페</p>
            </a>
            <a href="javascript:void" class="main-link">
                <img class="main-link__img" src="../images/main/icon-main-7.png" alt="">
                <p class="main-link__tit">블로그</p>
            </a>
            <a href="javascript:void" class="main-link" title="더보기">
                <img class="main-link__img" src="../images/main/icon-main-8.png" alt="">
            </a>
        </div>
        <a href="javascript:void(0)" class="main-ad">
            <img src="../images/main/ad-img.png" alt="">
        </a>
    </main>
    
    <section class="feed">
        <div class="feed-box feed-weather">
            <div class="feed-weather__icon sun"></div>
            <p class="feed-weather__data">2.2°</p>
            <p class="feed-weather__area">부산</p>
        </div>
        <div class="feed-box feed-popular">
            <div class="feed-popular__top">
                <p class="feed-popular__tit">요즘 인기 콘텐츠</p>
                <div class="feed-popular__menu">
                    <button class="feed-popular__btn">전체</button>
                    <div class="feed-popular__list">
                        <button id="feedAgeAll" class="feed-popular__age active">전체</button>
                        <button id="feedAge10" class="feed-popular__age">10대</button>
                        <button id="feedAge20" class="feed-popular__age">20대</button>
                        <button id="feedAge30" class="feed-popular__age">30대</button>
                        <button id="feedAge40" class="feed-popular__age">40대</button>
                        <button id="feedAge50" class="feed-popular__age">50대</button>
                        <button id="feedAge60" class="feed-popular__age">60대이상</button>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" class="feed__link">
                <div class="popular-top">
                    <ul class="popular-top__tit">
                        <li>
                            <i class="icon">

                            </i>
                            <i class="icon"></i>
                        </li>
                        <li>
                            <p class="name">월급쟁이부자들</p>
                        </li>
                        <li>
                            <p>1일 전</p>
                        </li>
                    </ul>
                    <button>더보기</button>
                </div>
            </a>
        </div>
    </section>
</body>

</html>
